<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/weather.css">
    <title>Weather Forecast</title>
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <div class="input-group">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="weatherButton">Get Weather</button>
        </div>
        <section class="card" id="weather">
            <h3>Current Weather</h3>
            <div class="container2">
                <p id="currentDate" class="dateContainer"></p>
                <img id="weatherIcon" src="#" alt=""> <p><span id="weatherDescription"></span></p>
            </div>
            <h3 class="weatherTitle">Weather Forecast</h3>
            <section id="forecastContainer"></section>
        </section>
    </div>
    <script src="scripts/weather.js"></script>
</body>
</html>
